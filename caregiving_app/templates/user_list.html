{% extends 'base.html' %}

{% block content %}
  <h2>User List</h2>
  <ul>
    {% for user in users %}
      <li><a href="{% url 'user_detail' user_id=user.user_id %}">{{ user.given_name }} {{ user.surname }}</a></li>
    {% endfor %}
  </ul>
  <a href="{% url 'user_create' %}">Create New User</a>
  <a href="{% url 'dashboard' %}">Back to Dashboard</a>
{% endblock %}
