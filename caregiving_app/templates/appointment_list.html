{% extends 'base.html' %}

{% block content %}
<h2>APPOINTMENT List</h2>
<ul>
{% for appointment in appointments %}
    <li>{{ appointment.caregiver.user.given_name }} - {{ appointment.status }}</li>
{% endfor %}
</ul>
<a href="{% url 'appointment_create' %}">Create New Appointment</a>
<a href="{% url 'dashboard' %}">Back to Dashboard</a>
{% endblock %}
