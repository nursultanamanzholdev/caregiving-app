<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caregiver Dashboard</title>
    <style type="text/css">
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(45deg, #3498db, #8e44ad);
        color: #fff;
    }
    
    .container {
        width: 80%;
        margin: 0 auto;
    }
    
    .dashboard {
        text-align: center;
        margin-top: 50px;
    }
    
    h1 {
        font-size: 36px;
    }
    
    .buttons {
        margin-top: 30px;
    }
    
    a {
        display: inline-block;
        margin: 10px;
        padding: 15px 30px;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        color: #fff;
        background-color: #2ecc71;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    
    a:hover {
        background-color: #27ae60;
    }
    </style>
</head>
<body>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
